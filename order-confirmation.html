          <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>

            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Ä°Ã§erik -->
    <main class="confirmation-container">
      <h1>TeÅŸekkÃ¼rler! SipariÅŸiniz AlÄ±ndÄ± ğŸ‰</h1>

      <div class="confirmation-card">
        <p><strong>SipariÅŸ No:</strong> <span id="order-id">â€”</span></p>
        <p><strong>Tarih:</strong> <span id="order-date">â€”</span></p>
        <p>
          <strong>Ã–deme YÃ¶ntemi:</strong> <span id="payment-method">â€”</span>
        </p>
        <p><strong>Toplam Tutar:</strong> <span id="order-total">â€”</span></p>
      </div>

      <div class="confirmation-actions">
        <a class="btn-primary" href="products.html">AlÄ±ÅŸveriÅŸe Devam Et</a>
        <a class="btn-outline" href="profile.html">SipariÅŸlerim</a>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <img
          src="assets/images/logos/logo_light.png"

    <!-- JS -->
    <script>
      // Loader
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";
      });

      // Tema / MenÃ¼
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark")
          ? "dark"
          : "light";
        localStorage.setItem("theme", theme);
        updateLogo(theme);
        updateFooterLogo();
      }
      function toggleMenu() {
        const nav = document.getElementById("navLinks");
        if (nav) nav.classList.toggle("active");
      }
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        if (!logo) return;
        logo.src =
          theme === "dark"
            ? "assets/images/logos/logo_dark.png"
            : "assets/images/logos/logo_light.png";
      }
      function updateFooterLogo() {
        const logo = document.getElementById("footer-logo");
        if (!logo) return;
        logo.src = document.body.classList.contains("dark")
          ? "assets/images/logos/logo_dark.png"
          : "assets/images/logos/logo_light.png";
      }

      // Util
      const fmtTRY = (n) =>
        new Intl.NumberFormat("tr-TR", {
          style: "currency",
          currency: "TRY",
        }).format(n);
      const safeParse = (k) => {
        try {
          return JSON.parse(localStorage.getItem(k) || "null");
        } catch {
          return null;
        }
      };

      // Sepet rozeti
      function updateCartCount() {
        const cart = safeParse("cart") || [];
        const el = document.getElementById("cart-count");
        if (el) el.textContent = cart.length;
      }

      // Sepet deÄŸiÅŸince anÄ±nda gÃ¼ncelle (aynÄ± sekme + farklÄ± sekme)
      (function () {
        const _setItem = localStorage.setItem;
        const _removeItem = localStorage.removeItem;
        localStorage.setItem = function (key, value) {
          const oldVal = localStorage.getItem(key);
          _setItem.apply(this, arguments);
          if (key === "cart" && oldVal !== value)
            window.dispatchEvent(new Event("cart-changed"));
        };
        localStorage.removeItem = function (key) {
          _removeItem.apply(this, arguments);
          if (key === "cart") window.dispatchEvent(new Event("cart-changed"));
        };
        window.addEventListener("storage", (e) => {
          if (e.key === "cart") window.dispatchEvent(new Event("cart-changed"));
        });
      })();

      document.addEventListener("DOMContentLoaded", () => {
        // Tema uygula
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateLogo(savedTheme);
        updateFooterLogo();

        // Rozeti gÃ¼ncelle
        updateCartCount();

        // latestOrderâ€™Ä± oku
        const latest = safeParse("latestOrder");
        if (!latest) {
          // Direkt gelindiyse anasayfaya dÃ¶n
          window.location.href = "index.html";
          return;
        }

        // SipariÅŸ bilgilerini yazdÄ±r
        const elId = (id) => document.getElementById(id);
        const orderIdEl = elId("order-id");
        const orderDateEl = elId("order-date");
        const paymentEl = elId("payment-method");
        const totalEl = elId("order-total");

        if (orderIdEl) orderIdEl.textContent = latest.id;
        if (orderDateEl)
          orderDateEl.textContent = new Date(
            latest.date || latest.createdAt
          ).toLocaleString("tr-TR");
        if (paymentEl)
          paymentEl.textContent =
            latest.paymentMethod === "cash" ? "KapÄ±da Ã–deme" : "Kart ile Ã–deme";
        if (totalEl) totalEl.textContent = fmtTRY(latest.total);

        // Tek seferlik gÃ¶sterim: sayfa gÃ¶sterildikten kÄ±sa sÃ¼re sonra temizle
        setTimeout(() => localStorage.removeItem("latestOrder"), 5000);
      });

      // Sepet rozetini canlÄ± tut
      window.addEventListener("cart-changed", updateCartCount);
    </script>
  </body>
</html>
