<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
  </head>
  <body>
    <div id="loader">Y√ºkleniyor...</div>

    <header>
      <nav class="navbar">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img src="assets/images/logo_light.png" alt="Tƒ±kSepet" id="site-logo" />
        </a>

        <!-- Men√º -->
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="products.html">√úr√ºnler</a></li>
          <li><a href="cart.html">Sepet</a></li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>

        <!-- Tema butonu -->
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

        <!-- Mobil men√º -->
        <div class="nav-toggle" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Ho≈ü Geldiniz</h1>
        <p>Kaliteli √ºr√ºnleri en iyi fiyatlarla ke≈üfedin.</p>
        <a href="products.html" class="btn">Alƒ±≈üveri≈üe Ba≈üla</a>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TikSepet E-Ticaret</p>
    </footer>

    <script>
      // Men√º
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Tema ge√ßi≈üi
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
        updateLogo(theme);
      }

      // Logo g√ºncelleme
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src = theme === "dark"
          ? "assets/images/logo_dark.png"
          : "assets/images/logo_light.png";
      }

      // Sayfa y√ºklendiƒüinde temayƒ± ve logoyu uygula
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateLogo(savedTheme);
      });

      // Loader
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
