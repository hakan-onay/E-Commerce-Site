<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikSepet | Anasayfa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
  </head>
  <body>
    <!-- Y√ºkleniyor g√∂stergesi -->
    <div id="loader">Y√ºkleniyor...</div>

    <!-- √úst navigasyon -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img
            src="assets/images/logos/logo_light.png"
            alt="TikSepet"
            id="site-logo"
          />
        </a>

        <!-- Men√º baƒülantƒ±larƒ± -->
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="products.html">√úr√ºnler</a></li>
          <li>
            <a href="cart.html">
              Sepet <span id="cart-count" class="cart-count">0</span>
            </a>
          </li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>

        <!-- Tema ve hamburger birlikte -->
        <div class="nav-right">
          <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
          <div class="nav-toggle" onclick="toggleMenu()">
            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Ana i√ßerik alanƒ± -->
    <main>
      <section class="hero">
        <div class="hero-overlay">
          <h1>Ho≈ü Geldiniz</h1>
          <p>Kaliteli √ºr√ºnleri en iyi fiyatlarla ke≈üfedin.</p>
          <a href="products.html" class="btn">Alƒ±≈üveri≈üe Ba≈üla</a>
        </div>
      </section>
    </main>

    <!-- Sayfa altbilgisi -->
    <footer>
      <div class="footer-content">
        <img
          src="assets/images/logos/logo_light.png"
          alt="TikSepet Logo"
          id="footer-logo"
          class="footer-logo"
        />
        <p>&copy; 2025 TikSepet E-Ticaret Sitesi created by Hakan Onay</p>
      </div>
    </footer>

    <!-- JavaScript kodlarƒ± -->
    <script>
      // Footer logosunu g√ºncelle
      function updateFooterLogo() {
        const footerLogo = document.getElementById("footer-logo");
        footerLogo.src = document.body.classList.contains("dark")
          ? "assets/images/logos/logo_dark.png"
          : "assets/images/logos/logo_light.png";
      }

      // Mobil men√ºy√º a√ß/kapat
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Tema deƒüi≈ütirme
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark")
          ? "dark"
          : "light";
        localStorage.setItem("theme", theme);
        updateFooterLogo();
        updateLogo(theme);
      }

      // Logo g√ºncelle
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src =
          theme === "dark"
            ? "assets/images/logos/logo_dark.png"
            : "assets/images/logos/logo_light.png";
      }

      // Sepet rozeti
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const cartCountElement = document.getElementById("cart-count");
        if (cartCountElement) cartCountElement.textContent = cart.length;
      }

      // Canlƒ± rozet: localStorage deƒüi≈üimini aynƒ± sekmede de yakalar
      (function () {
        const _setItem = localStorage.setItem;
        const _removeItem = localStorage.removeItem;

        localStorage.setItem = function (key, value) {
          const oldVal = localStorage.getItem(key);
          _setItem.apply(this, arguments);
          if (key === "cart" && oldVal !== value) {
            window.dispatchEvent(new Event("cart-changed"));
          }
        };

        localStorage.removeItem = function (key) {
          _removeItem.apply(this, arguments);
          if (key === "cart") {
            window.dispatchEvent(new Event("cart-changed"));
          }
        };

        // Farklƒ± sekmede deƒüi≈üirse
        window.addEventListener("storage", (e) => {
          if (e.key === "cart") window.dispatchEvent(new Event("cart-changed"));
        });
      })();

      // Sayfa y√ºklendiƒüinde temayƒ± ve rozeti uygula
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateFooterLogo();
        updateLogo(savedTheme);
        updateCartCount(); // ilk √ßizim
      });

      // Y√ºkleme ekranƒ±nƒ± kapat
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });

      // Canlƒ± rozet
      window.addEventListener("cart-changed", updateCartCount);
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
