<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikSepet | Anasayfa</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
  </head>
  <body>
    <div id="loader">Y√ºkleniyor...</div>

    <header>
      <nav class="navbar">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img
            src="assets/images/logo_light.png"
            alt="Tƒ±kSepet"
            id="site-logo"
          />
        </a>

        <!-- Men√º -->
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="products.html">√úr√ºnler</a></li>
          <li><a href="cart.html">Sepet</a></li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>

        <!-- Tema butonu -->
        <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

        <!-- Mobil men√º -->
        <div class="nav-toggle" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-overlay">
          <h1>Ho≈ü Geldiniz</h1>
          <p>Kaliteli √ºr√ºnleri en iyi fiyatlarla ke≈üfedin.</p>
          <a href="products.html" class="btn">Alƒ±≈üveri≈üe Ba≈üla</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img
          src="assets/images/logo_light.png"
          alt="TikSepet Logo"
          id="footer-logo"
          class="footer-logo"
        />
        <p>&copy; 2025 TikSepet E-Ticaret Sitesi</p>
      </div>
    </footer>

    <script>
      // Footer logo g√ºncelleme
      function updateFooterLogo() {
        const footerLogo = document.getElementById("footer-logo");
        if (document.body.classList.contains("dark")) {
          footerLogo.src = "assets/images/logo_light.png";
        } else {
          footerLogo.src = "assets/images/logo_dark.png";
        }
      }

      // Men√º
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Tema ge√ßi≈üi
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark")
          ? "dark"
          : "light";
        localStorage.setItem("theme", theme);

        updateFooterLogo(); // Alt logo g√ºncelle
        updateLogo(theme); // √úst logo g√ºncelle
      }

      // Logo g√ºncelleme
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src =
          theme === "dark"
            ? "assets/images/logo_light.png"
            : "assets/images/logo_dark.png";
      }

      // Sayfa y√ºklendiƒüinde temayƒ± ve logoyu uygula
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        const theme = savedTheme === "dark" ? "dark" : "light";
        if (theme === "dark") document.body.classList.add("dark");

        updateFooterLogo(); // Alt logo
        updateLogo(theme); // √úst logo
      });

      // Loader
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
