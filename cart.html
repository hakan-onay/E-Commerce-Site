          <img src="assets/images/logos/logo_light.png" alt="TikSepet" id="site-logo" />
        </a>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Anasayfa</a></li>

          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>

        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        <div class="nav-toggle" onclick="toggleMenu()">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </header>

    <main>
      <div class="cart-container">
        <h1 class="cart-title">Sepetim</h1>
        <div id="cart-items">
          <!-- JS ile Ã¼rÃ¼nler buraya eklenecek -->
        </div>
        <div class="cart-total" id="cart-total">Toplam: 0â‚º</div>
        <div class="cart-empty" id="cart-empty">Sepetiniz boÅŸ.</div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <img src="assets/images/logos/logo_light.png" alt="TikSepet Logo" id="footer-logo" class="footer-logo" />
        <p>&copy; 2025 TikSepet E-Ticaret Sitesi created by Hakan Onay</p>
      </div>
    </footer>

    <script>
      function updateFooterLogo() {
        const footerLogo = document.getElementById("footer-logo");
        if (document.body.classList.contains("dark")) {
          footerLogo.src = "assets/images/logos/logo_dark.png";
        } else {
          footerLogo.src = "assets/images/logos/logo_light.png";
        }
      }

      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        updateFooterLogo();
        updateLogo(localStorage.getItem("theme"));
      }

      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src = theme === "dark" ? "assets/images/logos/logo_dark.png" : "assets/images/logos/logo_light.png";
      }

      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateFooterLogo();
        updateLogo(savedTheme || "light");
      });

      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
