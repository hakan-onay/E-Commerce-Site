<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikSepet | GiriÅŸ Yap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">YÃ¼kleniyor...</div>

    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img
            src="assets/images/logos/logo_light.png"
            alt="TikSepet"
            id="site-logo"
          />
        </a>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="products.html">ÃœrÃ¼nler</a></li>
          <li>
            <a href="cart.html">
              Sepet <span id="cart-count" class="cart-count">0</span>
            </a>
          </li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
        <div class="nav-right">
          <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
          <div class="nav-toggle" onclick="toggleMenu()">
            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Login Form -->
    <main>
      <div class="login-container">
        <h1>GiriÅŸ Yap</h1>
        <form id="login-form">
          <label for="email">E-posta</label>
          <input
            type="email"
            id="email"
            required
            placeholder="ornek@mail.com"
          />

          <label for="password">Åžifre</label>
          <input
            type="password"
            id="password"
            required
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />

          <button type="submit">GiriÅŸ Yap</button>
        </form>
        <p>HesabÄ±n yok mu? <a href="register.html">KayÄ±t Ol</a></p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <img
          src="assets/images/logos/logo_light.png"
          alt="TikSepet Logo"
          id="footer-logo"
          class="footer-logo"
        />
        <p>&copy; 2025 TikSepet E-Ticaret Sitesi created by Hakan Onay</p>
      </div>
    </footer>

    <script>
      // Loader kapat
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });

      // Tema / MenÃ¼
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark")
          ? "dark"
          : "light";
        localStorage.setItem("theme", theme);
        updateLogo(theme);
        updateFooterLogo();
      }
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src =
          theme === "dark"
            ? "assets/images/logos/logo_dark.png"
            : "assets/images/logos/logo_light.png";
      }
      function updateFooterLogo() {
        const logo = document.getElementById("footer-logo");
        logo.src = document.body.classList.contains("dark")
          ? "assets/images/logos/logo_dark.png"
          : "assets/images/logos/logo_light.png";
      }

      // Sepet rozeti
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const el = document.getElementById("cart-count");
        if (el) el.textContent = cart.length;
      }

      // Ä°lk yÃ¼klemede
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateLogo(savedTheme);
        updateFooterLogo();
        updateCartCount();

        // Login iÅŸlemi
        document
          .getElementById("login-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Basit kullanÄ±cÄ± doÄŸrulama (ÅŸimdilik localStorage)
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const foundUser = users.find(
              (u) => u.email === email && u.password === password
            );

            if (!foundUser) {
              alert("E-posta veya ÅŸifre hatalÄ±!");
              return;
            }

            // Login kaydÄ±
            localStorage.setItem("currentUserId", foundUser.id);

            // return parametresi varsa oraya git
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get("return");
            if (returnUrl) {
              window.location.href = returnUrl;
            } else {
              window.location.href = "index.html";
            }
          });
      });
    </script>
  </body>
</html>
