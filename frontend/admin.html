<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikSepet | Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-page="admin">
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img
            src="assets/images/logos/logo_light.png"
            alt="TikSepet"
            id="site-logo"
          />
        </a>
        <div class="nav-right">
          <button id="theme-toggle" class="btn ghost" title="Tema">Tema</button>
          <span id="nav-username" class="muted"></span>
          <button id="logout-btn" class="btn ghost">Çıkış</button>
        </div>
      </nav>
    </header>

    <main class="admin-wrap">
      <h1>Admin Panel</h1>
      <p class="muted">Sadece admin kullanıcılar erişebilir.</p>

      <div id="admin-guard" class="card hidden">
        <strong>Erişim reddedildi.</strong> Admin değilsin.
        <a href="index.html">Ana sayfa</a>
      </div>

      <div id="admin-content" class="admin-grid hidden">
        <!-- Ürün Yönetimi -->
        <section class="card">
          <h2>Ürün Yönetimi</h2>
          <div class="toolbar">
            <button id="btn-new-product" class="btn primary">Yeni Ürün</button>
            <input
              id="search-input"
              type="text"
              placeholder="Ürün ara (başlık)"
            />
            <select id="category-filter">
              <option value="">Kategori (hepsi)</option>
            </select>
            <button id="btn-refresh-products" class="btn ghost">Yenile</button>
          </div>
          <div class="table-wrap">
            <table id="products-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Başlık</th>
                  <th>Kategori</th>
                  <th class="right">Fiyat</th>
                  <th>Stok</th>
                  <th>Rating</th>
                  <th>Resim</th>
                  <th class="right">İşlemler</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p id="products-empty" class="muted hidden">Hiç ürün bulunamadı.</p>
          </div>
        </section>

        <!-- Sipariş Yönetimi -->
        <section class="card">
          <h2>Sipariş Yönetimi</h2>
          <div class="toolbar">
            <select id="status-filter">
              <option value="">Durum (hepsi)</option>
              <option value="pending">Bekliyor</option>
              <option value="paid">Ödendi</option>
              <option value="shipped">Kargoda</option>
              <option value="delivered">Teslim</option>
              <option value="cancelled">İptal</option>
            </select>
            <button id="btn-refresh-orders" class="btn ghost">Yenile</button>
          </div>
          <div class="table-wrap">
            <table id="orders-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Kullanıcı</th>
                  <th>Tutar</th>
                  <th>Adres</th>
                  <th>Durum</th>
                  <th>Tarih</th>
                  <th class="right">İşlem</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p id="orders-empty" class="muted hidden">Sipariş yok.</p>
          </div>
        </section>
      </div>
    </main>

    <!-- Ürün Modal -->
    <div id="modal-backdrop" class="modal-backdrop" style="display: none">
      <div class="modal">
        <h3 id="modal-title">Yeni Ürün</h3>
        <div class="form-grid">
          <div>
            <label>Başlık</label>
            <input id="p-title" type="text" />
          </div>
          <div>
            <label>Kategori</label>
            <input id="p-category" type="text" />
          </div>
          <div>
            <label>Fiyat (₺)</label>
            <input id="p-price" type="number" step="0.01" />
          </div>
          <div>
            <label>Stok</label>
            <input id="p-stock" type="number" />
          </div>
          <div>
            <label>Rating (0-5)</label>
            <input id="p-rating" type="number" step="0.1" min="0" max="5" />
          </div>
          <div>
            <label>Resim URL</label>
            <input id="p-image" type="text" placeholder="https://..." />
          </div>
          <div style="grid-column: span 2">
            <label>Açıklama</label>
            <textarea id="p-desc"></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button id="btn-cancel" class="btn ghost">Vazgeç</button>
          <button id="btn-save" class="btn primary">Kaydet</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
