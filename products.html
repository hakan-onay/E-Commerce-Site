    <!-- JavaScript kodlarÄ± -->
    <script>
      // Footer logosunu gÃ¼ncelle
      function updateFooterLogo() {
        const footerLogo = document.getElementById("footer-logo");
        footerLogo.src = document.body.classList.contains("dark")
          ? "assets/images/logos/logo_dark.png"
          : "assets/images/logos/logo_light.png";
      }

      // Mobil menÃ¼yÃ¼ aÃ§/kapat
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }

      // Tema deÄŸiÅŸtirme fonksiyonu
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const theme = document.body.classList.contains("dark")
          ? "dark"
          : "light";
        localStorage.setItem("theme", theme);
        updateFooterLogo();
        updateLogo(theme);
      }

      // Logoyu gÃ¼ncelle
      function updateLogo(theme) {
        const logo = document.getElementById("site-logo");
        logo.src =
          theme === "dark"
            ? "assets/images/logos/logo_dark.png"
            : "assets/images/logos/logo_light.png";
      }

      // Sayfa yÃ¼klendiÄŸinde temayÄ± uygula
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") document.body.classList.add("dark");
        updateFooterLogo();
        updateLogo(savedTheme);
      });

      // YÃ¼kleme ekranÄ±nÄ± kapat
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });

      // ÃœrÃ¼n rating etkileÅŸimi
      document.addEventListener("DOMContentLoaded", () => {
        const stars = document.querySelectorAll(".star");

        stars.forEach((star) => {
          star.addEventListener("click", function () {
            const productCard = this.closest(".product-card");
            const ratingContainer = productCard.querySelector(".rating");
            const stars = ratingContainer.querySelectorAll(".star");
            const clickedIndex = Array.from(stars).indexOf(this);

            stars.forEach((s, index) => {
              if (index <= clickedIndex) {
                s.classList.add("selected");
              } else {
                s.classList.remove("selected");
              }
            });
          });
        });
      });

      // TÃ¼m "Sepete Ekle" butonlarÄ±nÄ± seÃ§
      const addToCartButtons = document.querySelectorAll(".add-to-cart");

      // Her butona tÄ±klama olayÄ±nÄ± dinle
      addToCartButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // ÃœrÃ¼n bilgilerini al
          const id = button.getAttribute("data-id");
          const name = button.getAttribute("data-name");
          const price = parseFloat(button.getAttribute("data-price"));
          const image = button.getAttribute("data-image");

          // Sepet verisini localStorageâ€™tan al veya boÅŸ dizi olarak baÅŸlat
          let cart = JSON.parse(localStorage.getItem("cart")) || [];

          // ÃœrÃ¼n zaten sepette varsa miktarÄ±nÄ± artÄ±r
          const existingItem = cart.find((item) => item.id === id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({
              id,
              name,
              price,
              image,
              quantity: 1,
            });
          }

          // GÃ¼ncellenmiÅŸ sepeti localStorageâ€™a kaydet
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${name} sepete eklendi.`);
        });
      });
    </script>
